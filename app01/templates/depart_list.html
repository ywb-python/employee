{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon
            glyphicon-th-list" aria-hidden="true"> 批量上传</span>
            </div>
            <div class="panel-body">
                <form method="post" enctype="multipart/form-data"
                      action="/depart/multi/">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="file" name="exc">
                    </div>
                    <input type="submit" value="上传" class="btn btn-info btn-sm">
                </form>
            </div>
        </div>

        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/depart/add/" target="_blank">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">
                新建部门
                </span>
            </a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon
            glyphicon-th-list" aria-hidden="true"> 部门列表</span>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
                <tr>
                    <th>{{ obj.id }}</th>
                    <td>{{ obj.title }}</td>
                    <td>
                        <a href="/depart/{{ obj.id }}/edit/" class="btn btn-primary
                    btn-xs">编辑</a>
                        <a href="/depart/delete/?nid={{ obj.id }}" class="btn
                    btn-danger
                    btn-xs">删除</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="clearfix">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
