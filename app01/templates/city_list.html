{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/city/add/" target="_blank">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">
                新建城市
                </span>
            </a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon
            glyphicon-th-list" aria-hidden="true"> 城市列表</span>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>Logo</th>
                <th>人口</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
                <tr>
                    <th>{{ obj.id }}</th>
                    <td>{{ obj.name }}</td>
                    <td><img src="/media/{{ obj.img }}" style="height:
                    80px"></td>
                    <td>{{ obj.count }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="clearfix">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
