{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/admin/add/" target="_blank">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">
                新建管理员
                </span>
            </a>
            <div style="float: right; width: 300px;">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control"
                               placeholder="Search for..." name="params"
                               value="{{ search_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"
                                  aria-hidden="true"></span>
                        </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon
            glyphicon-th-list" aria-hidden="true"> 管理员列表 </span>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <th>{{ obj.id }}</th>
                        <td>{{ obj.name }}</td>
                        <td>******</td>
                        <td>
                        <a href="/admin/{{ obj.id }}/reset/">
                            重置密码
                        </a>
                        </td>
                        <td>
                            <a href="/admin/{{ obj.id }}/edit/" class="btn
                            btn-primary
                    btn-xs">编辑</a>
                            <a href="/admin/{{ obj.id }}/delete/" class="btn
                    btn-danger
                    btn-xs">删除</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="clearfix">
            <ul class="pagination">
            {{ page_string }}
            </ul>
        </div>
    </div>
{% endblock %}
